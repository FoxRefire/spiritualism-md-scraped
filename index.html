<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>スピリチュアリズム AIチャットボット</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                max-width: 600px;
                width: 100%;
            }

            h1 {
                color: #333;
                margin-bottom: 30px;
                font-size: 28px;
                text-align: center;
                font-weight: 600;
            }

            .input-container {
                position: relative;
                margin-bottom: 20px;
            }

            textarea {
                width: 100%;
                min-height: 120px;
                padding: 15px;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                font-size: 16px;
                font-family: inherit;
                resize: vertical;
                transition: border-color 0.3s ease;
                outline: none;
            }

            textarea:focus {
                border-color: #667eea;
            }

            textarea::placeholder {
                color: #999;
            }

            .button-container {
                display: flex;
                justify-content: flex-end;
            }

            button {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 32px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            button:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            }

            button:active:not(:disabled) {
                transform: translateY(0);
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
                box-shadow: none;
                opacity: 0.6;
            }

            .hint {
                color: #666;
                font-size: 14px;
                margin-top: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>スピリチュアリズム AIチャットボット</h1>
            <div class="input-container">
                <textarea id="inputText" placeholder="質問を入力してください（Enterで送信、Shift+Enterで改行）"></textarea>
            </div>
            <div class="button-container">
                <button id="send" disabled>送信</button>
            </div>
            <div class="hint">Enterキーで送信、Shift+Enterで改行</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
